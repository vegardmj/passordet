<!DOCTYPE html>
<html>
<head>
    <title>Passordet</title>
</head>
<body>
    <script>
        function checkPassword(){
            let password = document.querySelector('#password');
            if(password.value == 'LarsMonsen'){
                document.querySelector('#successmessage').innerHTML='CORRECT';
            }
        }
    </script>
    <style>
        .master-div{
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
    </style>
    <p style="color: white">LarsMonsen</p>
    <div class="master-div">
        <input id="password" type="password"/>
        <button onclick="checkPassword()">Submit</button>
        <p style="color:green" id="successmessage"></p>
    </div>
</body>
</html>
